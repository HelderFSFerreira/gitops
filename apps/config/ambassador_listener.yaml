---
apiVersion: getambassador.io/v3alpha1
kind: Listener
metadata:
  name: http-listener
spec:
  port: 80
  protocol: HTTPS
  securityModel: XFP
  statsPrefix: http-listener
  hostBinding:
    namespace:
      from: ALL
---
apiVersion: getambassador.io/v3alpha1
kind: Listener
metadata:
  name: https-listener
spec:
  port: 443
  protocol: HTTPS
  securityModel: XFP
  statsPrefix: https-listener
  hostBinding:
    namespace:
      from: ALL
