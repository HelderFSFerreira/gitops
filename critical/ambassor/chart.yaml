apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ambassador
  namespace: argocd
spec:
  destination:
    namespace: ambassador
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: datawire/edge-stack
    helm:
      releaseName: datawire/edge-stack
    repoURL: datawire
    targetRevision: 8.3.0
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  syncPolicy:
    automated:
      prune: true