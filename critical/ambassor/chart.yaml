apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ambassador
  namespace: argocd
spec:
  destination:
    namespace: ambassador
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: datawire/edge-stack
    helm:
      parameters:
        - name: installCRDs
          value: "true"
    repoURL: https://app.getambassador.io
    targetRevision: v8.3.0
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  syncPolicy:
    automated:
      prune: true